{% extends 'base.html' %}
{% block title %}
<title>Home</title>
{% endblock title %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">To Do App</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                        <div class="form-outline">
                            {{form.as_p}}
                        </div>
                    </div>
    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {% for task in task_list %}
                    <tr>
                        <td>{{task.task}}</td>
                        <td>{{task.status}}</td>
                        <td>
                          <a href="{% url 'todo:delete_task' task.slug %}" class="btn btn-danger">Delete</a>
                          <a href="{% url 'todo:update_task' task.slug %}" class="btn btn-success ms-1">Edit</a>
                        </td>
                      </tr>
                    {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
